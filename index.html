<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Line with Data Labels</title>

    <link href="styles.css" rel="stylesheet" />

    <style>
      
      #chart {
      max-width: 800px; /*650px;*/
      max-height: 400px;
      margin: 35px auto; /*35px auto;*/
    }
      
    </style>

  </head>



  <body>
  
  <script>
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
        )
    </script>

    <script src="apexcharts.min.js"></script>
  
    <div id="chart"></div>



    <script>
          //Generating the data
          let per = [];
          let area = [];
          i = 0;
          while (i < 30) {
            i++;
            let d = 0;
            while (d < 30) {
              area.push(i*d);
              per.push(2*i+2*d);
              d++
            }
          }
          
          
        var options = {
          series: [
          {
            name: 'Perimiter',
            data: per//[28, 29, 33, 36, 32, 32, 33]
          },
          {
            name: 'Area',
            data: area//[12, 11, 14, 18, 17, 13, 13]
          }
        ],
          chart: {
          height: 700,//350,
          type: 'line',
          dropShadow: {
            enabled: true,
            color: '#000',
            top: 18,
            left: 7,
            blur: 10,
            opacity: 0.2
          },
          toolbar: {
            show: false
          }
        },
        colors: ['#77B6EA', '#545454'],
        dataLabels: {
          enabled: true,
        },
        stroke: {
          curve: 'smooth'
        },
        
        title: {
          text: 'Rectangle area and perimeter',
          align: 'left'
        },
        
        grid: {
          borderColor: '#e7e7e7',
          row: {
            colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
            opacity: 0.5
          },
        },
        markers: {
          size: 1
        },
        
        
        xaxis: {
          min:0,
          max:400,
          //categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
          title: {
            text: 'Itiration'
          }
        },
        
        yaxis: {
          title: {
            text: 'Area, Perimeter'
          },
          min: 0,//5,
          max: 400//40
        },
        legend: {
          position: 'top',
          horizontalAlign: 'right',
          floating: true,
          offsetY: -100,//-10,
          offsetX: -100//-5
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
      
      
    </script>

    
  </body>
</html>
